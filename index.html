<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI YouTube Scriptwriter | Free Video Script Generator Tool</title>
    <meta name="description" content="Generate professional YouTube video scripts instantly with our Free AI Scriptwriter. Create structured narration and B-roll outlines using Gemini or Ollama AI. Perfect for content creators." />
    <meta name="keywords" content="AI script writer, YouTube script generator, video content creation, Gemini AI, Ollama, free script tool" />
    <meta name="author" content="Hsini Mohamed" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI YouTube Scriptwriter",
      "url": "https://doodax.com",
      "description": "An AI-powered tool to generate structured YouTube video scripts.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://doodax.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "author": {
        "@type": "Person",
        "name": "Hsini Mohamed",
        "url": "https://github.com/hsinidev"
      }
    }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    <style>
      /* Galaxy Background Utilities */
      .galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #0f0c29; 
        background: linear-gradient(to bottom, #020024, #090979, #230833);
        z-index: -1;
        overflow: hidden;
      }

      .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: twinkle 5s infinite;
        opacity: 0.5;
      }

      .nebula {
        position: absolute;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(126, 34, 206, 0.4) 0%, rgba(0,0,0,0) 70%);
        top: -10%;
        left: -10%;
        filter: blur(60px);
        animation: float 20s infinite alternate;
      }

      .nebula-2 {
        position: absolute;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, rgba(0,0,0,0) 70%);
        bottom: -20%;
        right: -10%;
        filter: blur(80px);
        animation: float-reverse 25s infinite alternate;
      }

      @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 0.8; }
        100% { opacity: 0.3; }
      }

      @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }

      @keyframes float-reverse {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50px, -50px); }
      }

      /* Glassmorphism helpers */
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="galaxy-bg">
      <div class="stars"></div>
      <div class="nebula"></div>
      <div class="nebula-2"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
